<div class="main-container">
    <p-card styleClass="card">
        <ng-template #title styleClass="title"> Réparez votre vélo en un clic </ng-template>
        <div class="text"> Réservez votre technicien grâce à notre service de réservation en ligne </div>
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-3 py-5">
                <div class="flex flex-col gap-2">
                    <label for="username">Veuillez renseigner votre adresse</label>
                    <input pInputText id="adress" type="text" />
                </div>
                <div class="flex">
                    <p-button label="Confirmer" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" />
                </div>
            </div>
            <div class="w-full md:w-2/12">
                <p-divider layout="vertical" class="!flex md:!hidden"><b>OU</b></p-divider>
            </div>
            <div class="w-full md:w-5/12 flex items-center justify-center py-5">
                <p-button label="Connexion" icon="pi pi-user-plus" severity="success" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" />
            </div>
        </div>
    </p-card>
</div>
