<div class="main-container">
    <p-card styleClass="card">
        <ng-template #title> Connexion </ng-template>

            <form [formGroup]="loginForm" class="form-login" (ngSubmit)="login()">
                <div class="form">
                    <label for="email">Email</label>
                    <input pInputText id="Email" formControlName="email" type="email" />
                    <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                        Email is required.
                    </small>
                    <small *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                        Please enter a valid email.
                    </small>
                </div>
                
                <div class="form">
                    <label for="email">Password</label>
                    <input pInputText id="Password" formControlName="password" type="password" autocomplete="off" />
                    <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                        Password is required.
                    </small>
                    <small *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                        Password must be at least 6 characters.
                    </small>
                </div>

                <div class="confirm-login">
                    <p-button label="Se Connecter" type="submit" [disabled]="loginForm.invalid" />
                </div>
            </form>
       
    </p-card>
</div>
